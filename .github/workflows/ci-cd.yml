name: Build, Test and Deploy Postagram backend

on:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Injecting env vars
        run: |
          echo "${{ secrets.TEST_SECRETS }}" >> .env

      - name: Building containers
        run: |
          docker-compose up -d --build
          docker-compose logs

      - name: Running Tests inside Docker containers
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/web_dev
          DATABASE_TEST_URL: postgres://postgres:postgres@localhost:5432/web_test
        run: docker-compose exec -T api pytest
